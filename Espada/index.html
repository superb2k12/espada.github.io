<!DOCTYPE html>
<head>
<title>Easy Control</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<font id="title">Parking Data</font><p><br>

<div id="content" class="row">
	<div class="col-sm-12  col-xs-12">
		<div id="analog" class="col-sm-6 col-xs-12">
			<div class="analogclass">
                Parking Slot 1: 
				//<span class="analogvalue" id="parkvalue">none </span><br>
                <span class="analogvalue" id="parkstatus">none</span><br>
			</div>
			<p>

		</div>

	</div>
</div>

<script>
	
	var parkdata;
    var parkstatus;
	setup();
	function loop() {
		if(cpf){
			parkdata = cpf.get("d2");
			document.getElementById("parkvalue").innerHTML = parkdata;
            document.getElementById("parkstatus").innerHTML = parkstatus;
            if(parkdata==0)
                {
                parkstatus="Occupied"
                }
            else
                {
                parkstatus="Vacant"
                }
		}
		setTimeout(loop, 1000);
	}
	loop();
	

	
	
	// cpf setup
	function setup(){
		if(cpf)
			cpf.setPinMode('["resetPin"],["setPinMode", "digital",2, "INPUT"]');
			//document.getElementById("demo").innerHTML += ret + "<br>";
	}
	
</script>
</body>
</html>
