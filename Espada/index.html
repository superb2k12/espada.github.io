<!DOCTYPE html>
<head>
<title>Easy Control</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<font id="title">Easy Control</font><p><br>

<div id="content" class="row">
	<div class="col-sm-12  col-xs-12">
		<div id="analog" class="col-sm-6 col-xs-12">
			<div class="analogclass">
				<img class="analogsensor" src="img/light.png" />
				<span class="analogvalue" id="gasvalue">none</span><br>
			</div>
			<p>

		</div>

	</div>
</div>

<script>
	
	var gasdata;
	
	setup();
	// Analog
	function loop() {
		if(cpf){
	
			gasdata = cpf.get("d12");

			document.getElementById("gasvalue").innerHTML = gasdata;

 
			
		}
		setTimeout(loop, 1000);
	}
	loop();
	

	
	
	// cpf setup
	function setup(){
		if(cpf)
			cpf.setPinMode('["resetPin"],["setPinMode", "digital", 12,"INPUT"]');
			//document.getElementById("demo").innerHTML += ret + "<br>";
	}
	
</script>
</body>
</html>
